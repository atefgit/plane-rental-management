<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Avions</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Gestion des Avions</h1>
        
        <a href="/planes/new" class="btn btn-primary">Ajouter un nouvel avion</a>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modèle</th>
                    <th>Marque</th>
                    <th>Date de sortie</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plane : ${planes}">
                    <td th:text="${plane.id}"></td>
                    <td th:text="${plane.model}"></td>
                    <td th:text="${plane.brand}"></td>
                    <td th:text="${plane.releaseDate}"></td>
                    <td th:text="${plane.status}"></td>
                    <td>
                        <a th:href="@{/planes/edit/{id}(id=${plane.id})}" class="btn btn-warning">Modifier</a>
                        <a th:href="@{/planes/delete/{id}(id=${plane.id})}" class="btn btn-danger" 
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet avion ?')">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
